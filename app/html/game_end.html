<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <link rel="icon" href="../icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/dist/game_end.css">

    <!-- VENDOR CSS -->

      <div class="winner-container">

          <button type="button" name="back-to-menu">GO BACK TO MENU</button>
